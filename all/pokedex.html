<!DOCTYPE html>
<meta charset='utf-8'> 
<html>
	<head>
		<title>Pokédex</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="jquery-1.9.1.js"></script>
		<script type="text/javascript" src="pokedex.js"></script>
	</head>
	<body>
	<div id="back"></div>
	<div id="logo"></div>
	<div id="bachelor">BACHELOR PARTY EDITION</div>
	<div id="menu"></div>
	<div id="Jo" class="menuSelector">No1 JONATHAN</div>
	<div id="Alexi" class="menuSelector">No2 ---------</div>
	<div id="Seb" class="menuSelector">No3 ---------</div>
	<div id="William" class="menuSelector">No4 ---------</div>
	<div id="downArrow1" class="arrow"></div>
	<div id="upArrow1" class="arrow"></div>
	<div id="downArrow" class="arrow"></div>
	<div id="upArrow" class="arrow"></div>
	<div id="displayArea"></div>
	<div id="seen" class="numberinfo">SEEN</div>
	<div id="own" class="numberinfo">OWNED</div>
	<div id="seennumber" class="numberinfo">1</div>
	<div id="ownnumber" class="numberinfo">0</div>
	<div id="pokedextitle">POKéDEX</div>
	<div id="info" class="belowButton">INFO</div>
	<div id="cry" class="belowButton">CRY</div>
	<div id="area" class="belowButton">AREA</div>

	<div id="first" class="infowindow"></div>
	<div id="second" class="infowindow"></div>
	<div id="third" class="infowindow"></div>
	<div id="fourth" class="infowindow"></div>
	<div id="secondimage"></div>

	<div id="cryTranscript" class="infowindow"></div>
	<audio src=""></audio>

	<div id="areaBlurb" class="infowindow"></div>	

	<div id="scanning">Scanning</div>
	<div id="newpokeman">You discovered... William!</div>
	<div id="scan">SCAN</div>

	<div id="nextpokeman"></div>
	
	</body>
</html>
